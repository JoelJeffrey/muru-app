<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Muru App | Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
      <script src="jquery.js"></script>

      <script src="jquery.ui.draggable.js" type="text/javascript"></script>
    <script src="jquery.alerts.js" type="text/javascript"></script>
    <link href="jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />

<script>
function registerClicked(){
     var FIRST = $('#FIRST').val();
     var LAST = $('#LAST').val();
     var COUNTRY = $('#COUNTRY').val();
     var PHONE = $('#PHONE').val();
     var EMAIL = $('#EMAIL').val();
     var PASSWORD = $('#PASSWORD').val();
     var REFERRAL = $('#REFERRAL').val();
     //alert(email);
     //alert(password);
    
    $.ajax({
            url: 'http://localhost/MuruProject/api/Tourist_Register',
            type: 'POST',
            
            //contentType: 'application/x-www-form-urlencoded',
            data : {data:JSON.stringify({"first_name":FIRST,"last_name":LAST  ,"email":EMAIL,"mobile_phone_country":COUNTRY,"mobile_phone_number":PHONE ,"referral_code":REFERRAL,"password":PASSWORD})},
            dataType: "json",

            success:function(data)
                   {
                      console.log(data);
                      status = data["status"];
                      if(status == 1)
                         {
                           //  alert(status);
                          alert(data["message"]);

                           //jAlert(data["message"], 'Success');
                            
                            

                         }
                      else if(status == 0)
                         {
                             //console.log(data);
                          //  alert(status);
                            //alert(data["error_msg"]);
                             jAlert(data["error_msg"], 'Error Box');

                         }


                    }
                });
}

</script>
</head>

<body>

    <div class="app">

        <div class="page page-account-signup">
            <header class="page-header">
                <a class="page-header-link" href="index.html"><img src="images/left-arrow.png"></a>
                <h3>Sign up</h3>
            </header>
            <div class="page-content">
                <div class="page-content-logo">
                    <img src="images/logo-small.png">
                </div>
                <form action="#">
                    <input type="text" placeholder="FIRST NAME" id="FIRST" >
                    <input type="text" placeholder="LAST NAME"  id="LAST">
                    <input type="text" placeholder="COUNTRY CODE" id="COUNTRY" >
                    <input type="text" placeholder="PHONE"  id="PHONE">
                    <input type="text" placeholder="EMAIL"  id="EMAIL"> 
                    <input type="password" placeholder="PASSWORD" id="PASSWORD" >
                    <input type="text" placeholder="REFERRAL CODE"  id="REFERRAL" >
                      <button class="btn" type="submite" onclick="registerClicked()">Next</button>
                </form>
                <p class="bottom-link">Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>

    </div>

    <script src="/js/jquery.min.2.1.4.js"></script>
    <script src="/js/slick.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
