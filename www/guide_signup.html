<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Muru App | Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>-->
      <script src="jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <script src="jquery.ui.draggable.js" type="text/javascript"></script>
    <script src="phonegap.js"></script>
    <script src="jquery.alerts.js" type="text/javascript"></script>
    <link href="jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="Functions.js" type="text/javascript"></script>

</head>

<body>


    <div class="app">

        <div class="page page-login">
            <header class="page-header">
                <a class="page-header-link" href="index.html"><img src="images/left-arrow.png"></a>
                <h3>Tourist Sign up</h3>
            </header>
            <div class="page-content">
                <div class="page-content-logo">
                    <img src="images/logo-small.png">
                </div>
                <form >
                  <div id="lod"></div>


                   <p id="dis" style="color:red"></p>
                    <input type="text" placeholder="FIRST NAME" id="FIRST" >
                    <input type="text" placeholder="LAST NAME"  id="LAST">
                    <input type="tel" placeholder="COUNTRY CODE" id="COUNTRY" onkeydown="limitCountryCode(this);" onkeyup="limitCountryCode(this);">
                    <input type="tel" placeholder="PHONE"  id="PHONE" onkeydown="limitPhoneNumber(this);" onkeyup="limitPhoneNumber(this);">
                    <input type="email" placeholder="EMAIL"  id="EMAIL">
                    <input type="password" placeholder="PASSWORD" id="PASSWORD" >
                    <input type="text" placeholder="REFERRAL CODE"  id="REFERRAL" >
                    <input class="btn" type="button" onclick="GuideSignUpAction(document.getElementById('FIRST').value,document.getElementById('LAST').value,document.getElementById('COUNTRY').value,document.getElementById('PHONE').value,document.getElementById('EMAIL').value,document.getElementById('PASSWORD').value,document.getElementById('REFERRAL').value)" value="SignUp"/></input>
                </form>
                <a href="#">Forgot your password</a>
                <p class="bottom-link">Don't have an account yet? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.2.1.4.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
