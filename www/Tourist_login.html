<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Muru App | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
      <script src="jquery.js"></script>
      <script type="text/javascript" charset="utf-8" src="notification.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="Functions.js" type="text/javascript"></script>


</head>

<body>

    <div class="app">

        <div class="page page-login">
            <header class="page-header">
                <a class="page-header-link" href="index.html"><img src="images/left-arrow.png"></a>
                <h3>Tourist Login</h3>
            </header>
            <div class="page-content">
                <div class="page-content-logo">
                    <img src="images/logo-small.png">
                </div>
                <form>
                  <div id="lod"></div>


                   <p id="dis" style="color:red"></p>
                    <input type="email" placeholder="EMAIL" id="UserEmail" required>
                    <input type="password" placeholder="PASSWORD" required id="UserPassword">
                    <input type="button" value="Login" class="btn"
                    onclick="TouristLoginAction(document.getElementById('UserEmail').value, document.getElementById('UserPassword').value)"/>
                </form>
                <a href="#">Forgot your password</a>
                <p class="bottom-link">Don't have an account yet? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.2.1.4.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
